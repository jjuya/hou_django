{% extends 'base/base.html' %}

{% block content %}

    <div class="container">
      <div class="title">
        <h1>{{board.title}}</h1>
      </div>
    </div>

    <div class="container">
      <form id="new_list" class="">
        <div class="row form-group">
          <div class="col-offset-1 col-8">
            <input type="text" class="form-control" id="new_list_title" maxlength="20" placeholder="List title" required>
          </div>

          <div class="col-offset-1 col-1">
            <button type="submit" class="btn btn-default">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Created_date</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="lists">
            {% for list in lists %}
              <tr>
                {% include 'list/_list.html' with list=list %}
              </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>

    <script type="text/javascript">
      var newListForm = $('#new_list');

      newListForm.on('submit', function(event) {
        event.preventDefault();

        $.ajax({
          url: "{% url 'list_new' %}",
          type: "POST",
          dataType: "json",
          data: {
            "title": $("#new_list_title").val(),
					  "board_id": "{{ board.id }}",
            "csrfmiddlewaretoken": "{{ csrf_token }}"
          },
          success: function(data){ // 성공했을 때 호출할 콜백을 지정한다.
            $('#lists').append(data);
            $("#new_list_title").val('');
            alert("Success : List create");
          },
          error:function(){
            alert("Error : List create");
          }
        });
      });
    </script>
{% endblock %}
